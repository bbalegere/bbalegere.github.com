<!DOCTYPE html>
<html>

<head>
    <!-- 
  ========================================================================================================================
  Name: Modern1 v1
  Description: This theme is developed as a result of experimenting with HTML5 and CSS3 elements. 
  Credits: Inspiration http://www.shetanimedia.com/
       Icons Wireframe mono [http://www.iconfinder.com/search/?q=iconset%3Acc_mono_icon_set]
       Yanone Kaffeesatz from Google Font Directory - http://code.google.com/webfonts/family?family=Yanone+Kaffeesatz
  Design by: Jiew Meng [http://jiewmeng.tumblr.com]

  Changelog:
    Mihail Szabolcs - ported to Jekyll
    Benedikt Meurer - various improvements
  ========================================================================================================================
  -->
  <meta charset="UTF-8" />
  <title>
    {{ site.title }}{%if page.title%} &raquo; {{ page.title }} {%endif%}
  </title>
  
  <!-- Site Author -->
  <meta name="author" content="{{ site.author }}" />
  
  <!-- Site Description -->
  <meta name="description" content="{{ site.slug }}"/>

  <!-- Atom RSS Feed -->
  <link href="{{ site.atom }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />

  <!-- Syntax Highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

  <!-- Blog CSS -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans|Yanone+Kaffeesatz:extralight,light,regular,bold" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/reset-modified.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/text.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/960.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/theme.css" type="text/css" media="screen, projection" />

  <!-- Fav Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" /> 

  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

  <!-- Google +1 -->
  <!-- <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script> -->

  <!--[if IE]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  
  <header id="masthead" class="container_12 clearfix">
    {% include header.html %}
  </header>
  <div id="wrapper" class="container_12 clearfix">
    <aside id="sidebar" class="grid_4">
      {% include sidebar.html %}
    </aside>
    <section id="main">
      {{ content }}
    </section>
    <div class="clear"></div>
  </div>
  <footer id="sitemeta" class="container_12 clearfix">
    {% include footer.html %}
  </footer>
  
</body>

</html>
